# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
   
    - name: Disable treating warnings as errors
      run: |
        echo "CI=false" >> $GITHUB_ENV

    - name: Install Frontend Dependencies
      working-directory: frontend 
      run: npm ci

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    - name: Copy
      run: cp -r frontend/build backend/public

    - name: Install Backend Dependencies
      working-directory: backend
      run: npm ci

  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Heroku CLI
      working-directory: backend
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh

    - name: Login to Heroku
      working-directory: backend
      run: heroku login
      env:
        HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
        
    - name: Deploy to Heroku
      working-directory: backend
      run: |
        git config --global user.email "20110515@student.hcmute.edu.vn"
        git config --global user.name "Lan Tran"
        heroku git:remote -a now2tech
        git add .
        git commit -am "Deploy to Heroku"
        git push heroku master
